<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div data-aos="flip-left" data-aos-duration="1300" class="container">
        <div class="top">
          <img src="assets/images/illustration-article.svg" alt="Logo Img" />
        </div>

        <div class="mid">
          <h5>Learning</h5>
          <span>Published 21 Dec 2023</span>
          <h2>HTML & CSS foundations</h2>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>

        <div class="last">
          <img src="assets/images/image-avatar.webp" alt="Profile Photo" />
          <span>Greg Hooper</span>
        </div>
      </div>
    </main>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
